<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Malte M√•nson</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">Malte M√•nson<br><span>Uppsala</span></h2>
      <nav>
        <button onclick="showSection('overview')">√ñversikt</button>
        <button onclick="showSection('compliance')">Efterlevnad</button>
        <button onclick="showSection('risk')">Riskanalys</button>
        <button onclick="showSection('docs')">Ledningssystem</button>
        <button onclick="logout()">Logga ut</button>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Dashboard</h1>
      </header>

      <section id="overview" class="card-grid">
        <div class="card">‚úî Aktiv efterlevnad: <span id="complianceStatus">...</span></div>
        <div class="card">‚ö† Totala risker: <span id="riskCount">...</span></div>
        <div class="card">üìÅ Dokument: <span id="docCount">...</span></div>
      </section>

      <!-- Fler sektioner laddas dynamiskt -->
    </main>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'index.html';

    function showSection(id) {
      // H√§r kan du bygga ut sektionerna dynamiskt senare
      alert("Laddar: " + id);
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    // H√§mta statistikdata (mock)
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const resCompliance = await fetch('https://hemsida-backend.onrender.com/api/compliance/load', {
          headers: { 'x-auth-token': token }
        });
        const data = await resCompliance.json();
        document.getElementById('complianceStatus').innerText = data.items?.length ?? '0';

        const resRisk = await fetch('https://hemsida-backend.onrender.com/api/risk/all', {
          headers: { 'x-auth-token': token }
        });
        const risks = await resRisk.json();
        document.getElementById('riskCount').innerText = risks?.length ?? '0';

        document.getElementById('docCount').innerText = '0'; // Uppdatera n√§r dokumentsystem finns
      } catch {
        document.getElementById('complianceStatus').innerText = 'Fel';
        document.getElementById('riskCount').innerText = 'Fel';
      }
    });
  </script>
</body>
</html>
  </script>
</body>
</html>
